<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Frase: <input onkeyup="transformacoes()" id="in_frase">
    <br>
    Primeira letra: <span id="span_primeira_letra"></span>
    <br>
    Última letra: <span id="span_segunda_letra"></span>
    <br>
    Email válido?: <span id="span_tem_arroba"></span>
    <br>
    Começa com a? <span id="span_comeca_correto"></span>
    <br>
    Termina com .com.br? <span id="span_termina_correto"></span>
    <br>
    Frase minúscula: <span id="frase_minusculo"></span> 
    <br>
    Frase maiúscula: <span id="frase_maiusculo"></span>
</body>

</html>

<script>
    function transformacoes() {
        var frase = in_frase.value;
        span_primeira_letra.innerHTML = frase[0];
        span_segunda_letra.innerHTML = frase[frase.length - 1];

        if (frase.indexOf("@") > - 1 && frase.indexOf(".") > - 1) {
            span_tem_arroba.innerHTML = "Email válido";
        } else {
            span_tem_arroba.innerHTML = "Email inválido";
        }

        if (frase.startsWith("a")) {
            span_comeca_correto.innerHTML = "Sim";
        } else {
            span_comeca_correto.innerHTML = "Não";
        }

        if (frase.endsWith(".com.br")) {
            span_termina_correto.innerHTML = "Sim";
        } else {
            span_termina_correto.innerHTML = "Não";
        }

        frase_minusculo.innerHTML = frase.toLowerCase();
        frase_maiusculo.innerHTML = frase.toUpperCase();
    }
</script>
