<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Informe a nota do aluno: <input id="in_nota">
    <br>
    Informe a frequência do aluno: <input id="in_frequencia">
    <br>
    <button onclick="verificaSituacao()">Verificar situação</button>
</body>

</html>

<script>
    function verificaSituacao() {
        var nota = Number(in_nota.value);
        var frequencia = Number(in_frequencia.value);

        if (nota >= 6 && frequencia >= 70) {
            alert("Parabéns, aprovado!")
        } else {
            alert("Infelizmente, reprovado")
        }
    }
</script>
