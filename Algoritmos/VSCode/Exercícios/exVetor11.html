<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite o dia do depósito: <input id="in_dias">
    <br>
    Digite o valor depositado: <input id="in_deposito">
    <br>
    <button onclick="guarda()">Guardar</button>
    <br>
    <br>
    Digite o primeiro dia do intervalo que gostaria de analisar: <input id="in_intervaloInicial">
    <br>
    Digite o segundo dia do intervalo que gostaria de analisar: <input id="in_intervaloFinal">
    <br>
    <button onclick="reveDepositos()">Rever Depósitos</button>
    <br>
    <br>
    <div id="div_deposito"></div>
</body>

</html>

<script>
    var listaDias = [];
    var listaDepositos = [];
    var aux = 1;

    function guarda() {
        listaDias.push(in_dias.value);
        listaDepositos.push(in_deposito.value);

        in_dias.value = "";
        in_deposito.value = "";
    }

    function reveDepositos() {
        div_deposito.innerHTML = "";
        var intervaloInicial = in_intervaloInicial.value;
        var intervaloFinal = in_intervaloFinal.value;

        in_intervaloInicial.value = "";
        in_intervaloFinal.value = "";

        for (var contador = 0; contador < intervaloFinal; contador++) {
            if (intervaloInicial <= listaDias[contador] && listaDias[contador] <= intervaloFinal) {
                if ((aux % 2) == 1) {
                    div_deposito.innerHTML += `<span style="color: blue;">Dia ${listaDias[contador]} - Valor depositado = R$ ${listaDepositos[contador]}<br></span>`;
                    aux++;
                } else {
                    div_deposito.innerHTML += `<span style="color: green;">Dia ${listaDias[contador]} - Valor depositado = R$ ${listaDepositos[contador]}<br></span>`;
                    aux++;
                }
            }
        }
    }
</script>
