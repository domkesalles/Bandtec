<body>
    Insira o nome dos seus filmes favoritos: <input id="in_filme">
    <br>
    <button onclick="cadastra()">Cadastrar</button>
    <br>
    <span id="id_filme"></span>
</body>

</html>

<script>
    var listaFilme = [];

    function cadastra() {
        listaFilme.push(in_filme.value);
        id_filme.innerHTML = "";

        for (var contador = 0; contador < listaFilme.length; contador++) {
            if (contador % 2 == 0) {
                id_filme.innerHTML += `<b style="color: blue;">${listaFilme[contador]}</b><br>`;
            } else {
                id_filme.innerHTML += `<b style="color: red;">${listaFilme[contador]}</b><br>`;
            }
        }
    }
</script>
