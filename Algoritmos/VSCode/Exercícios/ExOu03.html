<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Você já clicou <b id="b_contador">0</b> vezes.
    <br>
    <button onclick="cabalistico()">Clique cabalístico</button>
</body>

</html>

<script>
    contador = 0;

    function cabalistico() {
        ++contador;
        b_contador.innerHTML = contador;

        if (contador == 3 || contador == 4 || contador == 7 || contador == 10) {
            alert(`Você clicou ${contador} vezes e Juliana gosta desse número!`);
        }
    }
</script>
