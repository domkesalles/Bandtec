<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="span"></span>
    <br>
    <button onclick="carnes()"> Carnes </button>
    <button onclick="legumes()"> Legumes </button>
    <button onclick="frutas()"> Frutas </button>
</body>
</html>

<script>
    function carnes() {
        span.innerHTML = "Adoro carnes, mas tenho dó dos animais";
        span.style.color = "white";
        span.style.backgroundColor = "red";
        document.title = "Último clique: Botão de Carnes";
    }
    function legumes() {
        span.innerHTML = "Legumes são muito bons e fazem bem para saúde!";
        span.style.color = "yellow";
        span.style.backgroundColor = "black";
        document.title = "Último clique: Botão de Legumes"
    }
    function frutas() {
        span.innerHTML = "Gosto muito de frutas, minha favorita é a banana";
        span.style.color = "green";
        span.style.backgroundColor = "white";
        document.title = "Último clique: Botão de Frutas"
    }
</script>
