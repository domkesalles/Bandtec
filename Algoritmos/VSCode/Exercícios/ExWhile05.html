<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira qual tabuada quer ver: <input id="in_tabuada">
    <br>
    <button onclick="veTabuada()">Ver tabuada</button>
    <br>
    <span id="span_tabuada"></span>
</body>

</html>

<script>    
    function veTabuada() {
        var contador = 1;
        var numero = Number(in_tabuada.value);
        while (contador <= 10) {
            span_tabuada.innerHTML += `${numero} x ${contador} = ${numero * contador}<br>`;
            contador++;     
        }
    }
</script>
