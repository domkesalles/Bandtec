<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="nota1()">Nota 1</button>
    <button onclick="nota2()">Nota 2</button>
    <button onclick="nota3()">Nota 3</button>
    <button onclick="nota4()">Nota 4</button>
    <button onclick="nota5()">Nota 5</button>
    <br>
    <span id="id_avaliacao">Sua avaliação:</span>
    <br>
    <div id="div_imagem"></div>
</body>

</html>

<script>
    var notaInicial = 0;
    var contador = 0;

    function nota1() {
        notaInicial += 1;
        contador ++;

        resultado();
    }

    function nota2() {
        notaInicial += 2;
        contador ++;

        resultado();
    }

    function nota3() {
        notaInicial += 3;
        contador ++;

        resultado();
    }

    function nota4() {
        notaInicial += 4;
        contador ++;

        resultado();
    }

    function nota5() {
        notaInicial += 5;
        contador ++;

        resultado();
    }

    function resultado() {
        if (notaInicial / contador < 2) {
            id_avaliacao.innerHTML = `Sua avaliação: ${(notaInicial / contador).toFixed(1)}`;
            div_imagem.innerHTML = `<img src="https://sm.ign.com/ign_br/screenshot/default/natio_wf8h.jpg" 
            alt="Naruto chorando" style="width: 275px; height: 400px;">`;
        } else if (notaInicial / contador <= 3) {
            id_avaliacao.innerHTML = `Sua avaliação: ${(notaInicial / contador).toFixed(1)}`;
            div_imagem.innerHTML = `<img src="https://pa1.narvii.com/6591/4bec88d00596f280569fcbedcacaeeb487210c6e_hq.gif" 
            alt="Naruto neutro" style="width: 275px; height: 400px;">`;
        } else if (notaInicial / contador <= 4.5) {
            id_avaliacao.innerHTML = `Sua avaliação: ${(notaInicial / contador).toFixed(1)}`;
            div_imagem.innerHTML = `<img src="https://pbs.twimg.com/media/EGgqv8zWkAAzP87.jpg" 
            alt="Naruto feliz" style="width: 275px; height: 400px;">`;
        } else {
            id_avaliacao.innerHTML = `Sua avaliação: ${(notaInicial / contador).toFixed(1)}`;
            div_imagem.innerHTML = `<img src="https://i.pinimg.com/736x/bd/40/4a/bd404a92e20e1d7d2fb87b13f82fe7e8.jpg" 
            alt="Naruto mega feliz" style="width: 275px; height: 400px;">`;
        }
    }
</script>
