<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a frequência do aluno: <input id="in_frequencia">
<br>
    <button onclick="analiseFrequencia()">Analisar frequência</button>
<br>
    <div id="id_imagem"></div>
</body>
</html>

<script>
    function analiseFrequencia() {
        var frequencia = Number(in_frequencia.value);
        
        if (frequencia < 50) {
        id_imagem.innerHTML = `<img src="https://conceitos.com/wp-content/uploads/2014/08/Turista.jpg" 
        alt="Turista" style="width: 400px; height: 275px;">`;
        } else {
            id_imagem.innerHTML = `<img src="https://redacaohipercerebrohome.files.wordpress.com/2020/04/estudioso.jpg?w=420" 
        alt="Aluno Estudioso" style="width: 400px; height: 275px;">`;
        }
    }
</script>
