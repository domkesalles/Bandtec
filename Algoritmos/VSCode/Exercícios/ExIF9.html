<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a quantidade de kWh consumida no mês: <input id="input_qtd">
    <br>
    <button onclick="calculoLuz()">Calcular conta de luz</button>
</body>
</html>

<script>
    function calculoLuz() {
        var qtd = Number(input_qtd.value);
        var conta = qtd * 0.85;

        if (qtd < 100) {
            conta = conta * 0.9;
        }

        alert(`O valor da conta a ser paga é R$ ${conta}`);
    }
</script>
