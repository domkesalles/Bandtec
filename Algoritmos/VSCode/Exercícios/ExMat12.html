<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span id="id_valor">Valor guardado no cofrinho: R$0.00</span>
    <br>
    <span id="id_deposito">Quantidade de depósitos feitos: <b>0</b></span>
    <br>
    <span id="id_retirada">Quantidade de retiradas feitas: <b>0</b></span>
    <br>
    Insira o valor a ser depositado: <input id="in_deposito">
    <br>
    <button onclick="deposita()">Depositar</button>
    <button onclick="tira()">Tirar toda a grana</button>
</body>

</html>

<script>
    var contadorDeposito = 0;
    var contadorRetirada = 0;
    var cofrinho = 0;

    function deposita() {
        var deposito = Number(in_deposito.value);
        cofrinho += deposito;
        ++contadorDeposito;

        id_valor.innerHTML = `Valor guardado no cofrinho: R$${cofrinho.toFixed(2)}`;
        id_deposito.innerHTML = `Quantidade de depósitos feitos: <b>${contadorDeposito}</b>`;
    }

    function tira() {
        cofrinho = 0;
        ++contadorRetirada;

        id_valor.innerHTML = `Valor guardado no cofrinho: R$0.00`;
        id_retirada.innerHTML = `Quantidade de retiradas feitos: <b>${contadorRetirada}</b>`;
    }
</script>
