<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="id_valor">Valor guardado no cofrinho: R$0.00</span>
<br>
    Insira o valor a ser depositado: <input id="in_deposito">
<br>
    <button onclick="deposita()">Depositar</button>
    <button onclick="tira()">Tirar toda a grana</button>
</body>
</html>

<script>
    function deposita() {
        var deposito = Number(in_deposito.value);

        id_valor.innerHTML = `Valor guardado no cofrinho: R$${deposito.toFixed(2)}`;
    }

    function tira() {
        id_valor.innerHTML = 'Valor guardado no cofrinho: R$0.00';
    }
</script>
