<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o valor da passagem de ônibus: <input id="input_onibus">
    <br>
    Insira a quantidade de viagens realizadas por mês: <input id="input_qtd">
    <br>
    Insira a distância da sua casa ao seu trabalho (em <b>km</b>): <input id="input_distancia">
    <br>
    <button onclick="calculoVT()">Calcular VT</button>
    <br>
    <div id="id_VT">

    </div>
</body>
</html>

<script>
    function calculoVT () {
        var qtd = Number(input_qtd.value);
        var qtd_onibus = (90 / 100) * qtd;
        var qtd_app = (10 / 100) * qtd;
        var valor = Number(input_onibus.value);
        var distancia = Number(input_distancia.value);
        var onibus = valor * qtd_onibus;
        var valor_app = 0.75 * distancia;
        var app = valor_app * qtd_app;
        var final = onibus + app;
        id_VT.innerHTML = (`Você vai gastar R$<b>${final}</b> por mês com transporte.`)
    }
</script>
