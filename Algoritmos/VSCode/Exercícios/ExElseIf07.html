<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span id="id_click">Você já clicou <b>0</b> vezes</span>
    <br>
    <button onclick="clica()">Clica neu</button>
</body>

</html>

<script>
    var contador = 0;

    function clica() {
        contador++;

        id_click.innerHTML = `Você já clicou <b>${contador}</b> vezes`;

        if (contador < 5) {
            id_click.innerHTML += `<br>
            Dedo fraquinho, hein`;
        } else if (contador <= 10) {
            id_click.innerHTML += `<br>
            Dedo bom, mano`;
        } else if (contador <= 15) {
            id_click.innerHTML += `<br>
            Gosta de clicar, hein!`;
        } else {
            id_click.innerHTML += `<br>
            Eita dedo nervoso!`;
        }
    }
</script>
