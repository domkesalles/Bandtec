<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira a sua renda individual: <input id="in_individual">
    <br>
    Insira a sua renda familiar: <input id="in_familiar">
    <br>
    <br>
    <button onclick="beneficio()">Terei o benefício</button>
</body>

</html>

<script>
    function beneficio() {
        var individual = Number(in_individual.value);
        var familiar = Number(in_familiar.value);

        if (individual <= 2000 || familiar <= 3000) {
            alert("Você terá direito ao auxílio");
        } else {
            alert("Sem direito ao auxílio");
        }
    }
</script>
