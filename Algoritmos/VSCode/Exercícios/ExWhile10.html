<body>
    Insira a quantidade de elefantes: <input id="in_elefante">
    <br>
    <button onclick="atazana()">Atazanar a m√©dium</button>
    <br>
    <span id="span_elefante"></span>

<script>
    function atazana() {
        var contador = 1;
        var elefante = Number(in_elefante.value);

        while (contador < elefante) {
            span_elefante.innerHTML += "1 elefante incomoda muita gente!<br>";
            contador++;
            span_elefante.innerHTML += `${contador} elefantes incomodam, incomodam, `;
            var nmrFrase = 2;

            if (contador > 1) {
                while (nmrFrase < contador) {
                    span_elefante.innerHTML += "incomodam, ";
                    nmrFrase++;
                }
            }
            span_elefante.innerHTML += " muito mais!<br>";
        }
    }
</script>
