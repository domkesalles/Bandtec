<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a base do triângulo: <input id="input_base">
    <br>
    <button onclick="calcArea()">Calcular a área verde</button>
    <br>
    <div id="id_area">

    </div>
</body>
</html>

<script>
    function calcArea() {
        var base = Number(input_base.value);
        var altura = 2 * base - 1;
        var lado1 = 3 * base + 1;
        var lado2 = 2 * altura + 1;
        var areat = base * altura / 2;
        var arear = lado1 * lado2;
        var areav = arear - areat
        id_area.innerHTML = (`<span style="background-color:green;">A área verde é de 
        <b><u>${areav}m2</u></b></span>, <span style="color:yellow;">pois o triângulo tem área de 
        <b><u>${areat}m2</u></b></span> e o <span style="color:lightgreen;">retângulo tem área de 
        <b><u>${arear}m2</u></b></span>`);
    }
</script>
