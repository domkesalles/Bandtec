<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a quantidade de metros de cano para desentupir: <input id="input_qtd">
    <br>
    <button onclick="calcDif()">Calcular diferença</button>
    <br>
    <div id="id_diferenca">

    </div>
</body>
</html>

<script>
    function calcDif() {
        var metros = Number(input_qtd.value);
        var nicanor = (10 * metros) + 50;
        var rotirute = (9.8 * metros) + 600;
        var diferenca = rotirute - nicanor;
        id_diferenca.innerHTML = (`1. O serviço pela Nicanor sai por R$${nicanor}
        <br>
        2. O serviço pela Totirute sai por R$${rotirute}
        <br>
        3. A diferença dos valores é de R$${diferenca}`);
    }
</script>
