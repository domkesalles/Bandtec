<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira o nome do aluno: <input id="in_aluno">
    <br>
    <button onclick="cadastraAluno()">Cadastrar alunos</button>
    <button onclick="veAluno()">Ver alunos</button>
    <br>
    <span id="id_aluno"></span>
</body>

</html>

<script>
    var listaAluno = [];
    

    function cadastraAluno() {
        listaAluno.push(in_aluno.value);
        in_aluno.value = "";
    }

    var auxiliar = 1;

    function veAluno() {
        for (var contador = 0; contador < listaAluno.length; contador++) {
            id_aluno.innerHTML += `${listaAluno[listaAluno.length - auxiliar]}<br>`;
            auxiliar++;
        }
    }
</script>
