<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="filosofar()">Filosofar</button>
    <br>
    <span id="span_frase"></span>
</body>

</html>

<script>
    function filosofar() {
        var contador = 0;
        while (contador < 7) {
            span_frase.innerHTML += "Meu coração é um escudo de 5 pontas vermelho, preto e branco.<br>";
            contador++;
        }
    }
</script>
