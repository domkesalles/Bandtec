<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um número: <input id="in_primeiro_numero">
<br>
    Insira outro número: <input id="in_segundo_numero">
<br>
    <button onclick="fazPotencia()">Fazer potência</button>
<br>
    <span id="id_potencia"></span>
</body>
</html>

<script>
    function fazPotencia() {
        var numero1 = Number(in_primeiro_numero.value);
        var numero2 = Number(in_segundo_numero.value);
        var potencia = numero1 ** numero2;

        id_potencia.innerHTML = `${numero1} elevado a ${numero2} dá ${potencia.toFixed(1)}`;
    }
</script>
