<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="carnes()"> Carnes </button>
    <button onclick="legumes()"> Legumes </button>
    <button onclick="frutas()"> Frutas </button>
</body>
</html>

<script>
    function carnes() {
        alert("Adoro carnes, mas tenho dó dos animais");
        document.title = "Último clique: Botão de Carnes"
    }
    function legumes() {
        alert("Legumes são muito bons e fazem bem para saúde!");
        document.title = "Último clique: Botão de Legumes"
    }
    function frutas() {
        alert("Gosto muito de frutas, minha favorita é a banana");
        document.title = "Último clique: Botão de Frutas"
    }
</script>
