<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="vePares()">Ver pares</button>
    <br>
    <span id="span_pares"></span>
</body>

</html>

<script>
    function vePares() {
        var contador = 2;

        while (contador < 101) {
            span_pares.innerHTML += `${contador}<br>`;
            contador = contador + 2;
        }
    }
</script>
