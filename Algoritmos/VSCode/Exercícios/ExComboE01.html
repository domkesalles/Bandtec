<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Escolha a bebida:
    <select id="select_bebida">
        <option value="0">Nenhuma</option>
        <option value="5">Água</option>
        <option value="7.5">Refrigerante</option>
        <option value="10">Cerveja</option>
    </select>
    <br>
    Escolha a comida:
    <select id="select_comida">
        <option value="0">Nenhuma</option>
        <option value="15">Salada</option>
        <option value="20">Feijoada</option>
        <option value="25">Bife a Cavalo</option>
        <option value="30">Peixe Frito</option>
    </select>
    <br>
    <br>
    Insira seu nome: <input id="in_nome">
    <br>
    <br>
    <button onclick="calculaTotal()">Calcular total a pagar</button>
    <br>
    <br>
    <span id="id_total"></span>
</body>

</html>

<script>
    function calculaTotal() {
        var bebida = Number(select_bebida.value);
        var comida = Number(select_comida.value);
        var total = bebida + comida;
        var nome = in_nome.value;

        id_total.innerHTML = `Olá, ${nome}. Seu almoço vai custar um total de R$${total}`;
    }
</script>
