<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o saldo da conta: <input id="input_saldo">
    <br>
    Insira o valor do débito: <input id="input_debito">
    <br>
    <button onclick="analiseConta()">Analisar conta</button>
    <br>
    <span id="id_conta"></span>
</body>
</html>

<script>
    function analiseConta() {
        var saldo = Number(input_saldo.value);
        var debito = Number(input_debito.value);
        var valorFinal = saldo - debito;

        id_conta.innerHTML = (`O saldo atual da conta corrente é R$ ${valorFinal}`);

        if (valorFinal < 0) {
            id_conta.innerHTML = (`<b style="color: red;">O saldo atual da conta corrente é R$ 
            ${valorFinal}`);
        }
    }
</script>
