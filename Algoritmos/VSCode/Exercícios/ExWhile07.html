<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="amoEscudo()">Amo o escudo do meu time</button>
    <br>
    <div id="div_img"></div>
</body>

</html>

<script>
    function amoEscudo() {
        contador = 0;
        while (contador < 7) {
            div_img.innerHTML += '<img src="https://pbs.twimg.com/profile_images/1295099018159300610/ay7rxlUN_400x400.jpg"<br>>'
            contador++;
        }
    }
</script>
