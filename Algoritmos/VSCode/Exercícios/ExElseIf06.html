<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select id="select_meses" onchange="estacao()">
        <option value="mes_invalido">-</option>
        <option value="Janeiro">Janeiro</option>
        <option value="Fevereiro">Fevereiro</option>
        <option value="Março">Março</option>
        <option value="Abril">Abril</option>
        <option value="Maio">Maio</option>
        <option value="Junho">Junho</option>
        <option value="Julho">Julho</option>
        <option value="Agosto">Agosto</option>
        <option value="Setembro">Setembro</option>
        <option value="Outubro">Outubro</option>
        <option value="Novembro">Novembro</option>
        <option value="Dezembro">Dezembro</option>
    </select>
    <br>
    <span id="id_estacao"></span>
    <br>
    <div id="div_imagem"></div>
</body>

</html>

<script>
    function estacao() {
        var estacao = "Primavera";

        if (select_meses.value == "mes_invalido") {
            estacao = "";

            alert("Por favor, escolha um mês");
        } else if (select_meses.value == "Junho") {
            estacao = "Verão";
        } else if (select_meses.value == "Julho") {
            estacao = "Verão";
        } else if (select_meses.value == "Agosto") {
            estacao = "Verão";
        } else if (select_meses.value == "Setembro") {
            estacao = "Outono";
        } else if (select_meses.value == "Outubro") {
            estacao = "Outono";
        } else if (select_meses.value == "Novembro") {
            estacao = "Outono";
        } else if (select_meses.value == "Dezembro") {
            estacao = "Inverno";
        } else if (select_meses.value == "Janeiro") {
            estacao = "Inverno";
        } else if (select_meses.value == "Fevereiro") {
            estacao = "Inverno";
        }

        if (estacao == "Primavera") {
            id_estacao.innerHTML = `${estacao}`;
            div_imagem.innerHTML = `<img src="https://www.neoenergia.com/pt-br/te-interessa/meio-ambiente/PublishingImages/fotos/545x305-primavera-01.png" 
            alt="Primavera" style="width: 275px; height: 400px;">`;
        } else if (estacao == "Verão") {
            id_estacao.innerHTML = `${estacao}`;
            div_imagem.innerHTML = `<img src="https://cdn.abcdoabc.com.br/verao_5508634b.jpg" 
            alt="Verão" style="width: 275px; height: 400px;">`;
        } else if (estacao == "Outono") {
            id_estacao.innerHTML = `${estacao}`;
            div_imagem.innerHTML = `<img src="https://s3.static.brasilescola.uol.com.br/be/2021/03/outono.jpg" 
            alt="Outono" style="width: 275px; height: 400px;">`;
        } else if (estacao == "Inverno") {
            id_estacao.innerHTML = `${estacao}`;
            div_imagem.innerHTML = `<img src="https://static.escolakids.uol.com.br/2020/07/frio-extremo.jpg" 
            alt="Inverno" style="width: 275px; height: 400px;">`;
        } else {
            id_estacao.innerHTML = "";
            div_imagem.innerHTML = "";
        }
    }
</script>
