<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira a nota do aluno: <input id="in_nota">
    <br>
    Insira a frequência do aluno: <input id="in_frequencia">
    <br>
    <button onclick="analisaAluno()">Analisar aluno</button>
    <br>
    <span id="id_nota"></span>
</body>

</html>

<script>
    function analisaAluno() {
        var nota = Number(in_nota.value);
        var frequencia = Number(in_frequencia.value);

        if (nota > 10 || nota < 0) {
            alert("Onde já se viu nota <0 ou >10?!");
            id_nota.innerHTML = "";
        } else if (nota >= 0 && nota < 6) {
            id_nota.innerHTML = "Aluno ficou abaixo da média";
        } else if (nota >= 6 && nota <= 8) {
            id_nota.innerHTML = "Aluno ficou na média";
        } else if (nota > 8 && nota <= 10) {
            id_nota.innerHTML = "Aluno ficou acima da média";
        } if (frequencia > 100 || frequencia < 0) {
            alert("Onde já se viu frequência <0 ou >100?!");
            id_nota.innerHTML = "";
        } else if (frequencia >= 75) {
            id_nota.innerHTML += `<br>
            Aluno aprovado por frequência`;
        } else {
            id_nota.innerHTML += `<br>
            Aluno reprovado por frequência`;
        }
    }

</script>
