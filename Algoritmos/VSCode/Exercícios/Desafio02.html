<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <button onclick="incrementa()">Incrementar</button>
    <br>
        <span id="id_numero"></span>
</body>
</html>

<script>
    var numero = 0;

    function incrementa() {
        id_numero.innerHTML = ++numero;
        if (numero == 13) {
            alert(`O usuário não gostará do próximo numero`);
        }
    }
</script>
